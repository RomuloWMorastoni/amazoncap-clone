<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmazonCap Clone</title>
    <link rel="icon" type="image/png" sizes="16x16" href="images/amazonascap-icone.png">
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header role="heading">
        <img src="images/logo-banner.png" alt="">
    </header>
    <main>
        <section class="banner">
            <img src="images/banner.jpg" alt="">
            <div class="texto-baner-1">
                <b>Venha construir uma startup de sucesso!</b>
            </div>
            <div class="texto-baner-2">Apoiamos empreendedores desde o início. Temos
                 método e experiência para ajudar você na criação e
                 execução do seu negócioo
            </div>
            <button class="botao-conhecer"><b>Conhecer!</b></button>
        </section>

        <div class="chamada-servico">
            <span><b>O que você quer acelerar?</b></span>
        </div>
        
        <section class="servicos">
            <div class="box">
                <img src="images/start-up.JPG" alt="">
                <span>Uma Startup</span>
            </div>
            <div class="box">
                <img src="images/projetos-aluno.JPG" alt="">
                <span>Projetos de Alunos</span>
            </div>
            <div class="box">
                <img src="images/inovacao-aberta.JPG" alt="">
                <span>Inovação aberta</span>
            </div>
            <div class="box">
                <img src="images/internacionalizacao.JPG" alt="">
                <span>Internacionalização</span>
            </div>
            <div class="box">
                <img src="images/investimento.JPG" alt="">
                <span>Investimento</span>
            </div>
        </section>

    </main>
</body>
</html>
